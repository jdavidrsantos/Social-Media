<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/tvs/favicon.svg" type="image/svg+xml" />
    <title>Web Photo Server</title>
    <meta name="description" content="Opinionated Vite Starter Template" />
    <script type="module" crossorigin src="/tvs/assets/index.cfed94fc.js"></script>
    <link rel="stylesheet" href="/tvs/assets/index.eb3f71d0.css">
  </head>
  <body class="font-sans dark:text-white dark:bg-hex-121212">
    <div id="app"></div>
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    
  </body>
</html>
